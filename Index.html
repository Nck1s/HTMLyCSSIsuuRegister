<!DOCTYPE html>
<html lang="en" class="html">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isuu Register</title>
    <link rel="stylesheet" href="Styles.css">
</head>
<body>
    <header class="header">
        <div><img src="https://logowik.com/content/uploads/images/820_issuu_logo.jpg" alt="Logo Issuu" class="logo"></div>   
        <div class="header2">
            <div>Already user?</div>
            <div><a href="https://issuu.com/tryissuu?utm_source=google&utm_medium=cpc&utm_campaign=emea_g_dg_search_brand_en_032023&utm_term=issuu&utm_content=Issuu&device=c&placement=&network=g&creative=650462909201&adgroupid=153530741464&gad=1&gclid=CjwKCAjw3ueiBhBmEiwA4BhspGXDW2KiRk9KNQX4hJBSFTBIoBtJkT3uJ0AZImwoOl3OJZqRojeLxhoC0u0QAvD_BwE#pricing"> sign in</a></div>   
        </div>
    </header>
    <main class="main">
        <div><h1>Create and Issuu acount</h1></div>
        <div class="button"><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Icono Google"class="image"> 
            <div class="margin">Sign in with google</div> 
        </div>
        <div class="button3"><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Icono facebook"class="image"> 
            <div class="margin">Continue with facebook</div> 
        </div>
        <div><p>or with e-mail</p></div>
        <div><h4 class="h4">E-mail</h4></div>
        <div>
            <input type="email" id="email"
                   pattern=".+@gmail.com" size="30" required
                   placeholder="Example: ...UpgradeHub.com">
        </div>
        <div>
            <div><h4 class="h4">Password</h4></div>
            <input type="password" pattern=".{6,}">
        </div>
        <div>
            <input type="radio" class="radio"><label for="radio">I accept the <a href="https://www.comunidad.madrid/servicios/justicia/tribunal-jurado#bootstrap-panel-body">Terms of serve</a> and the <a href="https://www.comunidad.madrid/servicios/justicia/tribunal-jurado#bootstrap-panel-body">Profesional terms of serve</a></label>
        </div>
        <div>
            <input type="button" value="Create account" class="button2">
        </div>
    </main>
    <footer class="footer">
        <div><p>Issuu Inc.</p></div>
        <div class="footer2">
           <div>Terms</div>
           <div>Privacy</div>
           <div>DMCA</div>
        </div>
    </footer>
</body>
</html>
