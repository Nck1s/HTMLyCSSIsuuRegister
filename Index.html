<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isuu Register</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div><img src="https://logowik.com/content/uploads/images/820_issuu_logo.jpg" alt="Logo Issuu"></div>   
        <div>Already user?</div>
        <div><a href="https://issuu.com/tryissuu?utm_source=google&utm_medium=cpc&utm_campaign=emea_g_dg_search_brand_en_032023&utm_term=issuu&utm_content=Issuu&device=c&placement=&network=g&creative=650462909201&adgroupid=153530741464&gad=1&gclid=CjwKCAjw3ueiBhBmEiwA4BhspGXDW2KiRk9KNQX4hJBSFTBIoBtJkT3uJ0AZImwoOl3OJZqRojeLxhoC0u0QAvD_BwE#pricing"> sign in</a></div>   
    </header>
    <main>
        <div><h1>Create and Issuu acount</h1></div>
        <div><img src="https://cdn-icons-png.flaticon.com/512/300/300221.png" alt="Icono Google">
            <p>Create with google</p>
        </div>
        <div><img src="https://cdn-icons-png.flaticon.com/512/124/124010.png" alt="Icono facebook">
            <p>Create with facebook</p>
        </div>
        <div><p>or with e-mail</p></div>
        <div><h4>E-mail</h4></div>
        <div>
            <label for="email">Enter your e-mail</label>

            <input type="email" id="email"
                   pattern=".+@gmail.com" size="30" required>
        </div>
        <div>
            <label for="Password">Enter your password</label>
            <input type="password" pattern=".{6,}">
        </div>
        <div>
            <input type="radio"><label for="radio">I accept the <a href="https://www.comunidad.madrid/servicios/justicia/tribunal-jurado#bootstrap-panel-body">Terms of serve</a> and the <a href="https://www.comunidad.madrid/servicios/justicia/tribunal-jurado#bootstrap-panel-body">Profesional terms of serve</a></label>
        </div>
        <div>
            <input type="button" value="Create account">
        </div>
    </main>
    <footer>
        <div><p>Issuu Inc.</p></div>
        <div>
           <div>Terms</div>
           <div>Privacy</div>
           <div>DMCA</div>
        </div>
    </footer>
</body>
</html>
